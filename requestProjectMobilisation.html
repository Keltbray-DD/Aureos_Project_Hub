<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.aureos.com/wp-content/uploads/2025/02/AUREOS-FAVicon_512px-x-512px-150x150.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/createProject.js"></script>
    <script src="js/default.js"></script>

    <title>Aureos Project Mobilisation - Request Mobilisation</title>
</head>
<body>
  <div class="top-bar">
    <div class="menuLogoContainer">
      <div class="menu-container">
        <!-- Burger Icon -->
        <div class="burger-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- Side Menu -->
        <div class="side-menu" id="side-menu">

        </div>
      </div>
      <img src="https://www.aureos.com/wp-content/themes/keltbray/assets/img/logo/AUREOS_logo_wh.svg"
        class="logo logo--white" alt="Aureos Logo">
    </div>
    <div class="title">
      <h2>Project Hub</h2>
    </div>
    <div class="profile-container" id="profileMenu">
      <img id="userPic" src="https://images.profile.autodesk.com/default/user_X58.png" alt="Profile"
        class="profile-pic" />
      <div class="dropdown-menu" id="dropdown">
        <div><strong>User:</strong>
          <p id="userName"></p>
        </div>
        <div><strong>Email:</strong>
          <p id="userEmail"></p>
        </div>
        <div class="logout" onclick="logout()">Logout</div>
      </div>
    </div>
  </div>
    <div class="container">
        <h1>Request Mobilisation</h1>
    </div>
    <div class="container-searchbar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Start typing your project name..." />
        
      </div>
    </div>
      <div class="container dropdown" id="dropdownMenu"></div>
      <div id="noResults">
        <p>No projects found, please check your project is registered on COINS before requesting mobilisation</p>
        <button onclick="showManualEntryModal()">Manually Enter Project Details</button>
      </div>
        <!-- Modal -->
    <div class="modal" id="manualEntryModal">
      <div class="modal-content-entry">
        <form>
          <label for="projectType">Is the project Pre-con or Awarded</label>
          <select name="projectType" id="projectTypeInput" required>
            <option value="Pre-Con">Pre-Con</option>
            <option value="Awarded">Awarded</option>
          </select>
          <input type="text" placeholder="Please enter project code (COINs number i.e. XX0000)" required>
          <input type="text" placeholder="Please enter project name" required>
          <button type="submit" class="btn btn-confirm">Request Mobilisation</button>
        </form>
      </div>
    </div>
    <div class="modal" id="confirmationModal">
      <div class="modal-content">
        <div id="modalMessage">Are you sure you want to create this project?</div>
        <div class="modal-buttons">
          <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="button" class="btn btn-confirm" onclick="confirmSelection()">Create</button>
        </div>
      </div>
    </div>
  <div id="loading" class="loading-spinner">
    Loading...
</div>
<div id="feedback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/feedback.css">
  <a href="#" id="feedbackBtn"><i class="fa-solid fa-bug"></i></a>

    <!-- The Modal -->
    <div id="feedbackModal" class="modal">
      <div class="feedback-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Tool Feedback</h2>
          <form id="feedbackForm">
              <label for="type" class="buglabel">Type:</label>
              <select id="type" name="type" required>
                  <option value="Bug">Bug</option>
                  <option value="Feature">Feature Request</option>
                  <option value="Feedback">General Feedback</option>
              </select>

              <label for="description" class="buglabel">What went wrong?</label>
              <textarea id="description" name="description" rows="5" required></textarea>

              <label for="email">Please enter email so we can contact you if needed</label>
              <input type="email" name="email" id="userFeedbackEmail" placeholder="Your email..." required>

              <label for="screenshot">Attach a screenshot (optional):</label>
              <input type="file" id="screenshot" name="screenshot" accept="image/*">

              <button type="submit" class="feedbackBtn">Submit</button>
          </form>

      </div>
  </div>
 </div>
      <div id="appInfo"></div>
</body>
</html>
